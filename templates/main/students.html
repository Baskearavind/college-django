{% extends 'main/base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<h2>Students</h2>
<ul>
    {% for student in students %}
        <li>{{ student.name }} - {{ student.email }} ({{ student.department.name }}, Enrolled: {{ student.enrollment_year }})</li>
    {% endfor %}
</ul>
{% endblock %}
