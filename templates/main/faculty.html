{% extends 'main/base.html' %}
{% block title %}Faculty{% endblock %}
{% block content %}
<h2>Faculty Members</h2>
<ul>
    {% for person in faculty %}
        <li><strong>{{ person.name }}</strong> ({{ person.department.name }}) - {{ person.email }}<br>{{ person.bio }}</li>
    {% endfor %}
</ul>
{% endblock %}
